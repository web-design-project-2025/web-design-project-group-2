<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRITIX</title>
    <link rel="stylesheet" href="css/discoverstyle.css" />
    <link rel="stylesheet" href="css/moviestyle.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <section
        id="movie-section"
        class="movie-detail fade-in-section"
      ></section>

      <section class="reviews-section fade-in-section">
        <h2>REVIEWS</h2>
        <div class="reviews-wrapper" id="reviews-wrapper"></div>
      </section>

      <section class="similar-section fade-in-section">
        <h2>SIMILAR TO THIS</h2>
        <div class="similar-wrapper" id="similar-wrapper"></div>
      </section>
    </main>

    <!--Modal for the save in lists-->
    <div class="modal" id="save-modal">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <div class="modal-header">
          <h2>Save to List</h2>
        </div>
        <div class="list-select" id="list-select"></div>
      </div>
    </div>

    <!-- Dynamic footer, has a different html/css file connected to every page-->
    <div id="footer"></div>

    <script src="js/apiLoader.js"></script>
    <script src="js/navfooter.js"></script>
    <script src="js/movieDetail.js"></script>
    <script src="js/mainpage-animation.js"></script>
  </body>
</html>
