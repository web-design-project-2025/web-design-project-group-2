<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Critix</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <!-- Dynamic menu, has a different html/css file connected to every page-->
    <div id="navbar"></div>

    <main>
      <!-- Featured movie with a review on the side -->
      <div class="carousel-slide">
        <div class="long-box"></div>
        <div class="narrow-box"></div>
      </div>

      <!-- Our purpose, image with a text "discover" etc. -->
      <div class="purpose-image-container">
        <img src="" alt="Descriptive Alt Text" />
        <div class="overlay-text">Review and discover movies</div>
      </div>

      <!-- Automated poster carousel -->
      <section class="discover-section">
        <h2>Discover Movies</h2>
        <div class="discover-carousel-container">
          <div class="posters-track">
            <img src="" alt="Minecraft movie" />
          </div>
        </div>
      </section>

      <!-- Read reviews section with review boxes -->
      <section id="reviews-section">
        <h2>Read reviews</h2>
        <div class="reviews-container">
          <div class="review-box">Nice</div>
          <div class="review-box">Good story</div>
          <div class="review-box">*ss</div>
          <div class="review-box">Awesomesauce</div>
        </div>
      </section>

      <!-- Hero section with a big image (background) and buttons (log in/sign in)-->
      <section class="hero-section">
        <img src="" alt="Background" class="hero-image" />

        <div class="overlay-content">
          <p class="prompt-text">Already have an account?</p>
          <div class="button-group">
            <a href="" class="btn join">Join Us</a>
            <a href="" class="btn login">Log In</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Dynamic footer, has a different html/css file connected to every page-->
    <div id="footer"></div>

    <!-- Scripts-->
    <script src="js/navfooter.js"></script>
  </body>
</html>
