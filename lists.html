<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRITIX</title>
    <link rel="stylesheet" href="css/liststyle.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <main class="list-container">
      <section id="wacth-later" class="list-section">
        <h2>Watch Later</h2>
        <div class="movie-grid" id="watch-later-grid"></div>
      </section>

      <section class="list-section">
        <div class="list-header">
          <h2>Your Lists</h2>
          <button id="create-list-btn">
            <img src="images/icons/add.png" alt="Create" />
          </button>
        </div>
        <div class="list-container" id="users-lists">
          <div class="list-box" data-list="top-tier">
            <h3>Top Tier Movies</h3>
          </div>
        </div>
      </section>

      <!--Modal-->
      <div class="modal" id="list-modal">
        <div class="modal-content">
          <span class="close-button" id="close-modal">&times;</span>
          <div class="modal-header">
            <h2 id="modal-title">Top Tier Movies</h2>
            <button id="edit-btn">Edit</button>
            <!--IDK why when I take this button off the movies on Top tier movies dissapear so I'll just leave this here cause I'm getting angry:) -->
          </div>
          <div class="movie-grid" id="top-tier-grid"></div>
        </div>
      </div>
    </main>

    <!-- Dynamic footer, has a different html/css file connected to every page-->
    <div id="footer"></div>

    <script src="js/navfooter.js"></script>
    <script src="js/lists.js"></script>
  </body>
</html>
