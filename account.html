<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRITIX</title>
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <main class="account-page">
      <section class="profile-section">
        <div class="profile-picture">
          <img src="images/icons/user.png" alt="User Icon" />
        </div>
        <div class="profile-info">
          <p>
            <strong>Name: </strong> <span id="profile-name">User Name</span>
          </p>
          <p><strong>Reviews: </strong> <span id="profile-reviews">0</span></p>
          <p>
            <strong>Favorite Movie: </strong>
            <span id="profile-favorite">-</span>
          </p>
          <p><strong>Level: </strong> <span id="profile-level">1</span></p>
          <p><strong>Friends: </strong> <span id="profile-friends">0</span></p>
          <a href="#" id="edit-profile">Edit Profile</a>
        </div>
      </section>

      <section class="carousel-section">
        <div class="section-header">
          <h3>Movies Reviewed</h3>
          <a href="#" class="more-link">More</a>
        </div>
        <div class="carousel" id="movie-carousel"></div>
      </section>

      <section class="carousel-section">
        <div class="section-header">
          <h3>Series Reviewed</h3>
          <a href="#" class="more-link">More</a>
        </div>
        <div class="carousel" id="series-carousel"></div>
      </section>

      <section class="review-section">
        <div class="section-header">
          <h3>Reviews</h3>
          <a href="#" class="more-link">More</a>
        </div>
        <div id="review-container"></div>
      </section>
    </main>

    <!-- Dynamic footer, has a different html/css file connected to every page-->
    <div id="footer"></div>

    <script src="js/navfooter.js"></script>
    <script src="js/apiLoader.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
