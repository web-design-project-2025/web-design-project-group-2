<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRITIX | Discover</title>
    <link rel="stylesheet" href="css/discoverstyle.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <div id="movie-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-trailer">
        <iframe id="trailer-iframe" src="" frameborder="0"></iframe>
      </div>
      <div class="modal-info">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <p id="modal-rating"></p>
      </div>
    </div>
  </div>

  <body>
    <div id="navbar"></div>

    <main>
      <div class="mainTitle">
        <h1>DISCOVER</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
      </div>

      <section class="carousel-section">
        <h2>POPULAR MOVIES</h2>
        <div class="carousel-wrapper">
          <button
            class="carousel-arrow left"
            onclick="scrollCarousel('popular-movies', -1)"
          >
            &#10094;
          </button>

          <div class="carousel" id="popular-movies"></div>

          <button
            class="carousel-arrow right"
            onclick="scrollCarousel('popular-movies', 1)"
          >
            &#10095;
          </button>
        </div>
      </section>

      <section class="carousel-section">
        <h2>POPULAR SERIES</h2>
        <div class="carousel-wrapper">
          <button
            class="carousel-arrow left"
            onclick="scrollCarousel('popular-series', -1)"
          >
            &#10094;
          </button>
          <div class="carousel" id="popular-series"></div>
          <button
            class="carousel-arrow right"
            onclick="scrollCarousel('popular-series', 1)"
          >
            &#10095;
          </button>
        </div>
      </section>

      <section class="carousel-section">
        <h2>RECOMMENDED FOR YOU</h2>
        <div class="carousel-wrapper">
          <button
            class="carousel-arrow left"
            onclick="scrollCarousel('recommended-fy', -1)"
          >
            &#10094;
          </button>
          <div class="carousel" id="recommended-fy"></div>
          <button
            class="carousel-arrow right"
            onclick="scrollCarousel('recommended-fy', 1)"
          >
            &#10095;
          </button>
        </div>
      </section>

      <section class="tinder-section">
        <h2>PICK A MOVIE</h2>
        <div class="tinder-container">
          <div class="tinder-background">
            <div class="tinder-bg-card red"></div>
            <div class="tinder-bg-card blue"></div>
          </div>
          <div id="tinder-card-stack"></div>
          <div class="tinder-buttons">
            <button id="tinder-dislike">❌</button>
            <button id="tinder-like">❤️</button>
          </div>
        </div>
      </section>

      <section class="corousel-section">
        <div id="genre-carousels">
          <div class="genre-carousel">
            <h2>COMEDY</h2>
            <div class="carousel-wrapper">
              <button class="carousel-arrow left" onclick="scrollCarousel('comedy-movies', -1)">&#10094</button>
              <div class="carousel" id="comedy-movies"></div>
              <button class="carousel-arrow right" onclick="scrollCarousel('comedy-movies', 1)">&#10095</button>
            </div>
          </div>

          <div class="genre-carousel">
            <h2>HORROR</h2>
            <div class="carousel-wrapper">
              <button class="carousel-arrow left" onclick="scrollCarousel('horror-movies', -1)">&#10094</button>
              <div class="carousel" id="horror-movies"></div>
              <button class="carousel-arrow right" onclick="scrollCarousel('horror-movies', 1)">&#10095</button>
            </div>
          </div>

          <div class="genre-carousel">
            <h2>FANTASY</h2>
            <div class="carousel-wrapper">
              <button class="carousel-arrow left" onclick="scrollCarousel('fantasy-movies', -1)">&#10094</button>
              <div class="carousel" id="fantasy-movies"></div>
              <button class="carousel-arrow right" onclick="scrollCarousel('fantasy-movies', 1)">&#10095</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Dynamic footer, has a different html/css file connected to every page-->
    <div id="footer"></div>

    <script src="js/apiLoader.js"></script>
    <script src="js/navfooter.js"></script>
    <script src="js/discoverMain.js"></script>
  </body>
</html>
